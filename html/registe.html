<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/registe_css.css">
    <title>注册</title>
</head>
<body>
    <div class="main">
        <div class="card-content">
            <div class="register-content">
                <div class="title">注册</div>
                <input id="username" type="text" placeholder="用户名">
                <input id="password" type="password" placeholder="密码">
                <input id="submit"type="button" placeholder="密码" value="注册" onclick="toast()">
            </div>
            <div class="login">已有账号？<a href="login.html">登录</a></div>
        </div>
        <div id="toast" class="toast"></div>
    </div>
</body>
<script>
        var div = document.getElementById("toast");
        div.addEventListener("animationend",function(e){
            div.style.animation = "";
        });
        function toast(){
            div.innerHTML = '<i style="font-size:17px;color:red;" class="fa fa-times" aria-hidden="true"></i>账号密码错误';
            div.style.animation = "toast-animation 2s";
        }
    </script>
</html>
